<div class="text-layout mb-2">
  <h1>Pipes personalizados</h1>
  {{ 'asdf' | mayusculas:enMayusculas }}
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button pButton label="Toggle mayÃºsculas" (click)="toggleMayusculas()" class="mr-1 p-button-warning"></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarOrden('nombre')"></button>
    <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"></button>
    <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]=" {'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes" [tableStyle]=" {'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
